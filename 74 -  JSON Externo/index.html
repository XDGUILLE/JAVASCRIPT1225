<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let datosJson;
        let xhr = new XMLHttpRequest();
        xhr.open('GET','persona.json',true);
        xhr.responseType = 'json';
        xhr.onload = function(){
            if(xhr.status === 200){
                datosJson = xhr.response;
                console.log("Conexion exitosa")
                console.log(datosJson.edad)
                console.log(datosJson.direccion.ciudad);
                console.log(datosJson.telefonos[1])
            }else{
                //manejar el error
                console.error("Error de conexion")
            }
        }

        xhr.send();
    </script>
</body>
</html>
