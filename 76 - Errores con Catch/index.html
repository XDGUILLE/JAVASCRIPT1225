<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="nombre"></p>

    <script>
        let datosJson;
        fetch('persona.json')
        .then(res => res.json())
        .then((salida)=>{
            datosJson = salida;
            //let elementoTexto = document.getElementById('nombre');
            nombre.textContent = datosJson.nombre
        })
        .catch(function(error){
            console.log(error);
        })
    </script>
</body>
</html>
