<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Cliente{
            constructor(nombre, numeroCuenta, saldo){
                this.nombre = nombre;
                this.numeroCuenta = numeroCuenta;
                this.saldo = saldo;
            }

            depositar(monto){
                if(monto>0){
                    this.saldo += monto;
                    console.log("Deposito exitoso Q."+this.saldo);
                }
            }

            retirar(monto){
                if(monto>0 && monto<this.saldo){
                    this.saldo -= monto;
                    console.log("Retiro exitoso Q."+this.saldo);
                }else{
                    console.log("Fondos insuficientes");
                }
            }

            mostrarSaldo(){
                console.log("El cliente " + this.nombre + " tiene un saldo de Q." + this.saldo);
            }

        }

        let cliente1 = new Cliente("Carlos","123456789", 1000);
        let cliente2 = new Cliente("Luis","23456789", 4000);
        let cliente3 = new Cliente("Maria","3456789", 5000);

        clientes = [cliente1, cliente2, cliente3];

        for(let cliente of clientes){
            cliente.mostrarSaldo();

        }
        
    </script>
</body>
</html>
