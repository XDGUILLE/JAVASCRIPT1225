<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registro de Empleados</h2>

    <p>DPI</p>
    <input type="text" id="txtLegajo" placeholder="Ingrese DPI">
    <p>Nombre</p>
    <input type="text" id="txtNombre" placeholder="Ingrese nombre">
    <p>Apellido</p>
    <input type="text" id="txtApellido" placeholder="Ingrese apellido">
    <p>Fecha de Nacimiento</p>
    <input type="text" id="txtNacimiento" placeholder="Ingrese fecha de nacimiento">
    <p>Cargo</p>
    <input type="text" id="txtCargo" placeholder="Ingrese cargo">
    <br><br>
    <button onclick="agregarEmpleado()">Cargar Empleado</button>
    <br><br>
    <button onclick="mostrarEmpleado()">Mostrar Empleado</button>

    <script src="script.js"></script>
