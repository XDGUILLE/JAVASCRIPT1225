<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Primer Numero</p>
    <input type="number" id="primerNumero">
    <p>Segundo Numero</p>
    <input type="number" id="segundoNumero"></imput>
    <button onclick="mostrarResultado()">Calcular</button>
    <h2 id="textoResultado"></h2>

    <script>
        function sumar(numero1,numero2){
            resultado = +numero1 + +numero2;
            return resultado;
        }

        function mostrarResultado(){
            let elementoNumero1 = document.getElementById("primerNumero").value;
            let elementoNumero2 =document.getElementById("segundoNumero").value;
            let elementoResultado = document.getElementById("textoResultado");

            let suma = sumar(elementoNumero1, elementoNumero2);
            elementoResultado.textContent = suma;
        }

    </script>

</body>
</html>
