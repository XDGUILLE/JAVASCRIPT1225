<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul> <!-- Lista con puntos -->
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miercoles</li>
    </ul>

    <ol> <!-- Lista con numeros -->
        <li>Primero
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        </li>
        <li>Segundo
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
        <li>Tercero
            <ul>
                <li>Rojo</li>
                <li>Azul</li>
                <li>Verde</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
