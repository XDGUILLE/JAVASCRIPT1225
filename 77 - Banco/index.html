<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Cuenta Bancaria</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="cargarResumen()">
    <div class="logo">
        <img src="logo.png">
    </div>
    <div>
        <h1 id="banco"></h1>
        <h2 id="sucursal"></h2>
    </div>
    <hr>
    <div>
        <h3 id="titular"></h3>
        <p>
            <b>Nro. Cuenta:</b>
            <label id="cuenta"></label>
        </p>
    </div>
    <hr>
    <div class="saldo">
        <div>
            <img src="usd.jpeg" class="fila">
            <p class="fila" id="usd"></p>
        </div>
        <div>
            <img src="eur.jpeg" class="fila">
            <p class="fila" id="eur"></p>
        </div>
    </div>
    <hr>
    <div>
        <p>
            <b>CBU: </b>
            <label id="cbu"></label>
        </p>
        <p>
            <b>Abierto: </b>
            <label id="abierto"></label>
        </p>
    </div>
</body>
</html>
