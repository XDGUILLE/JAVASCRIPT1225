<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ingrese su edad</p>
    <input type="number" id="textoEdad">
    <button onclick="calcular()">Enviar</button>

    <h3>Puede beber?</h3>
    <p id="respuesta1">----</p>

    <h3>Puede entrar?</h3>
    <p id="respuesta2">----</p>

    <h3>Tiene entrada gratis?</h3>
    <p id="respuesta3">----</p>

    <script>
        function calcular(){
            let elementoRespuesta1 = document.getElementById("respuesta1");
            let elementoRespuesta2 = document.getElementById("respuesta2");
            let elementoRespuesta3 = document.getElementById("respuesta3");

            let elementoEdad = document.getElementById("textoEdad");
            let edad = elementoEdad.value;

            elementoRespuesta1.textContent = edad >= 18;
            elementoRespuesta2.textContent = edad >= 18 && edad <30;
            elementoRespuesta3.textContent = edad == 20 || edad == 25;
        }

    </script>
</body>
</html>
