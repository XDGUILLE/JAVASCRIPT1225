    <h2>Cuenta Regresiva</h2>
    <p>Ingreser un numero para iniciar la cuenta</p>
    <input type="number" value="5" min="0" max="20" id="numero">
    <button onclick="cuentaRegresiva()">Iniciar</button>

    <div id="resultado"></div>

    <script>
        function cuentaRegresiva(){
            let numero = parseInt(document.getElementById("numero").value);
            let elementoResultado = document.getElementById("resultado");
            let texto = "";

            while(numero >= 0){
                texto += numero + "...";
                numero --;
            }

            texto += " Despegue!!";
            resultado.innerHTML = texto;

        }
    </script>

</body>
